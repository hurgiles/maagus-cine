<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inspirada en Rapunzel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu CSS -->
</head>
<body>
    <div class="main-container">
        <h1>Bienvenida A Maagus Cine</h1>
        <p>¡Explora la magia, disfruta del viaje y solo dejate llevar!</p>
    </div>
    
    <div class="image-login-wrapper">
        <img src="https://i0.wp.com/www.sinembargo.mx/wp-content/uploads/2018/11/enredados-1.jpg?w=1100&quality=80&strip=all&ssl=1" alt="Imagen Inspiradora">
        <div class="login-form">
            <h2>Registrate aqui</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="princess">Nombre de su princesa favorita:</label>
                <input type="text" id="princess" name="princess" required>

                <p class="info">Una vez completado su login, de clic en el botón de abajo para empezar la magia y terminar su registro.</p>
                
                <button type="submit">Bienvenida</button>
            </form>
        </div>
    </div>
</body>
</html>
